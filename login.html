<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .container { width: 100%; height: 100%; }
    #main {
      width: 600px; height: 600px;
      border: 3px solid black; border-radius: 30px;
      margin: 150px auto;
      padding: 0px 140px;
      text-align: center;
    }
    .logo { width: 220px; height: 100px; margin: 20px; }
    h1 { margin-bottom: 30px; }
    .box-info {
      text-align: left;
    }
    .input-info {
      width: 100%; height: 40px;
      font-size: 1rem;
      margin: 10px 0px;
      padding-left: 5px;
    }
    .button-login {
      width: 300px; height: 50px;
      font-size: 1.2rem; font-weight: bolder;
      border: 3px solid black; border-radius: 30px;
      background-color: #FFC93C;
      margin: 30px 0px;
    }
    .link-signUp {
      font-weight: bold;
    }
    a { color: navy; text-decoration: none; }
    button:hover { cursor: pointer; }
    </style>
</head>
<body>
  <div class="container">
    <div id="main">
      <img class="logo" src="logo_duck2.png">
      <h1>로그인</h1>
      <form>
        <div class="box-info">
          <label>
            아이디
            <input class="input-info" type="text" placeholder="아이디 입력" style="margin-bottom: 20px;">
          </label>
          <label>
            비밀번호
            <input class="input-info" type="password" placeholder="비밀번호 입력">
          </label>
          <br>
          <input type="checkbox"> 아이디 저장
        </div>
        <a href="main.html"><button class="button-login">로그인하기</button></a>
      </form>
      <a href="signUp.html">
        <p class="link-signUp">아직 회원이 아니신가요?</p>
      </a>
    </div>
  </div>
</body>
</html>
